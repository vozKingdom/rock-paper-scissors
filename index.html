<!DOCTYPE html>
<html>
<head lang="en-US">
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="gameIntro">
    <h1>Rock Paper Scissors</h1>
    <h2>Rules</h2>
    <ul>
        <li>Make a Choice:  Rock ⛰️ || Paper 🪄 || Scissor 🔪</li>
        <li>Attack, As If Your Life Depended On It 💀</li>
        <li>May God Be With You ✝️</li>
    </ul>
    </div>
    
    <div class="btnPlayerSelection">
        <h3>Determine Your Destiny:</h3>
        <button class="rock">- Rock -</button>
        <button class="paper">- Paper -</button>
        <button class="scissor">- Scissor -</button>
    </div>
    
    <p class="paraResult"></p>
    
    <div class="scorecard"></div>
        <h2>Scorecard</h2>
        <p class="playerScore">Player: 0</p>
        <p class="computerScore">Computer: 0</p>
        <p class="tieScore">Tie: 0</p>

</body>
</html>
